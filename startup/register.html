<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="placeholder.ico" />
        <title>Register</title>
    </head>
    <body>
        <header>
            <h1>Tourist Tycoon</h1>
            <nav>
                <menu>
                    <li><a href = index.html>Home</a></li>
                    <li><a href = register.html>Register</a></li>
                    <li><a href = login.html>Login</a></li>
                    <li><a href = leaderboard.html>Leaderboard</a></li>
                </menu>
            </nav>
        </header>
        <main>
            <h2>Register!</h2>
            <div>
                <label for="username">Username:</label>
                <input type = "text" id = "username" name="varText" placeholder="Username" required/>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type = "password" id = "password" name = "varPassword" placeholder="Password" required/>
            </div>
            <div>
                <label for="email">Email (at present not required):</label>
                <input type = "text" id = "email" placeholder="youremail@example.com" pattern="*@*"/>
            </div>
            <div>By clicking this button I allow Tourist Tycoon to store this data.</div>
            <button type="submit">Sign me up!</button>
        </main>
        <footer>
            <p>Created by Makenna Wilkerson</p>
            <a href="https://github.com/mewilker/startup">Github</a>
        </footer>
    </body>
</html>
